name: marine-ml-benchmark
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  # Python
  - python=3.9
  
  # Core scientific computing
  - numpy=1.21.0
  - pandas=1.3.0
  - scipy=1.7.0
  
  # Machine learning
  - scikit-learn=1.0.2
  - xgboost=1.4.2
  
  # Deep learning
  - pytorch=1.9.0
  - torchvision=0.10.0
  - cpuonly  # Remove this line if you want GPU support
  
  # Visualization
  - matplotlib=3.4.2
  - seaborn=0.11.1
  - plotly=5.3.1
  
  # Statistical analysis
  - statsmodels=0.12.2
  
  # Hyperparameter optimization
  - optuna=2.8.0
  
  # Utilities
  - tqdm=4.61.2
  - joblib=1.0.1
  - pyyaml=5.4.1
  
  # Data handling
  - openpyxl=3.0.7
  - xlrd=2.0.1
  
  # Development and testing
  - pytest=6.2.4
  - pytest-cov=2.12.1
  - black=21.6b0
  - flake8=3.9.2
  
  # Jupyter (optional)
  - jupyter=1.0.0
  - ipykernel=6.0.3
  - notebook=6.4.0
  
  # Additional scientific packages
  - netcdf4=1.5.7  # For oceanographic data
  - xarray=0.19.0  # For multi-dimensional arrays
  - cartopy=0.19.0  # For geospatial plotting
  
  # SHAP for model interpretability
  - pip
  - pip:
    - shap==0.39.0
    - lime==0.2.0.1
    - feature-engine==1.4.1
